<div class="container">
  <div class="row" style="margin-top:20px">
    <div class="col-md-12">
      <h1 class="text-center">Settings</h1>
      <div class="row setting-section">
        <div class="col-md-12">
          <h5 class="text-left font-weight-bold section-title">BackUp and Restore</h5>
          <div class="row setting">
            <div class="col-md-3">
              BackUp Sailboat into a JSON:
            </div>
            <div class="col-md-9">
              <button type="button" class="btn btn-primary round-corner" id="downloadTasks">Back Up</button>
            </div>
          </div>
          <div class="row setting">
            <div class="col-md-3">
              Restore Sailboat from a JSON:
            </div>
            <div class="col-md-9">
              <label for="file-input" id="restoreTasks" class="btn btn-primary round-corner">Restore from JSON</label>
              <input type="file" id="file-input"/><span id="fileUploadMessage"></span>
            </div>
          </div>
        </div>
      </div>
      <div class="row setting-section">
        <div class="col-md-12">
          <h5 class="text-left font-weight-bold section-title">Notifications</h5>
          <div class="row setting">
            <div class="col-md-3">
              Task Switch Notification
            </div>
            <div class="col-md-9">
              <label class="switch">
              <input type="checkbox" id="task-switch-notification">
              <span class="slider round"></span>
            </label>
            </div>
          </div>
          <div class="row setting">
            <div class="col-md-3">
              Time Spent Notification
            </div>
            <div class="col-md-9">
              <label class="switch">
              <input type="checkbox" id="time-spent-notification">
              <span class="slider round"></span>
            </label>
            </div>
          </div>
          <div class="row setting">
            <div class="col-md-3">
              Show me time spent on a task in:
            </div>
            <div class="col-md-9">
              Every &nbsp <input type="number" style="width:50px" id="time-period-for-task-notification"/> &nbsp minutes.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
