<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collections</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/history.css">
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <script src="../lib/bootstrap.min.js"></script>
    <script src="https://apis.google.com/js/client:platform.js?onload=init"></script>
</head>
<body>
<script src="template.js"></script>

<div class="container-fluid" style="width: 70%; background-color: rgba(255,255,255,0.1); padding-bottom: 50px;">
    <div class="row" style="height: 1em;"></div>
    <div class="row">
        <div class="col-12">
            <div class="form-group">
                <label class="col-form-label" for="collectionNameInput">Create a new collection</label>
                <input type="text" class="form-control round-corner" placeholder="Enter collection name" id="collectionNameInput">
            </div>
        </div>
    </div>
    <div class="collections" id="collections"></div>
</div>
<div class="modal" id="magic_modal" tabindex="-1">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content round-corner">
            <div class="modal-header">
                <h5 class="modal-title">MagicBox</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <iframe class="magicbox-iframe" width="100%" height="550px" src=""></iframe>
            </div>
        </div>
    </div>
</div>
<script src="../utils/web-util.js"></script>
<script src="collections.js"></script>
<script src="../utils/util.js"></script>
</body>
</html>
