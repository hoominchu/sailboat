<!doctype html>
<html>
<head>
    <title>Sailboat</title>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body style='background: url("../images/background/mountains.jpeg")'>
<script src="template.js"></script>

<div class="container-fluid content">
    <h3 class="text-center task-section-title">Current Tasks</h3>
    <div class="current-tasks" id="tasks-container" style="margin-top:30px">
        <div class="task-card template">
            <div class="card border-secondary task">
                <div class="card-header task-name"></div>
                <div class="card-body text-dark">
                    <div class="btn-group">
                        <button class="btn btn-outline-success btn-sm round-corner-left openTask" type="button">Open</button>
                        <button class="btn btn-outline-dark btn-sm renameTask" type="button">Rename</button>
                        <button class="btn btn-outline-dark btn-sm archiveTask" type="button">Archive</button>
                        <button class="btn btn-outline-danger btn-sm round-corner-right deleteTask" type="button">Delete</button>
                    </div>
                    <div class="time-spent-on-task"></div>
                </div>
            </div>
        </div>
        <div class="task-card create-task-card"><div class="card text-white bg-dark" style="max-width: 20rem; height:12em; border-radius:0.8em"><div class="card-header round-corner-top">Create Task</div><div class="card-body"><div class="form-group round-corner"><input type="text" class="form-control round-corner" id="taskName" placeholder="Task name" style="border-radius: 0.6em"></div><button id="createTask" class="btn btn-secondary round-corner btn-sm" style="border-radius:0.6em">CreateTask</button></div></div></div>
    </div>
</div>
<hr>
<div class="container-fluid">
    <h3 class="text-center task-section-title">Archived Tasks</h3>
</div>
<div class="container-fluid" style="margin-top:30px; margin-bottom: 30px; ">
    <div class="archived-tasks" id="archived-tasks">
    </div>
</div>

<div class="modal" id="renameModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content round-corner">
            <div class="modal-header">
                <h5 class="modal-title">Rename Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-form-label" for="newNameForTask"></label>
                    <input type="text" class="form-control round-corner newNameForTask" placeholder="Enter the new name here" id="newNameForTask">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary round-corner renameSubmit">Rename</button>
                <button type="button" class="btn btn-secondary round-corner" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/bootstrap.min.js" type="text/javascript"></script>
<script src="index.js"></script>
<!--<script src="https://apis.google.com/js/api.js" type="text/javascript"></script>-->
<script src="../utils/util.js"></script>
</body>
</html>
