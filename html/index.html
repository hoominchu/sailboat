<!doctype html>
<html>
<head>
    <title>Sail Boat</title>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/custom.css">
</head>
<body>
<script src="template.js"></script>

<div class="container-fluid content">
    <div class="container-fluid">
        <h3 class="text-center">Current Tasks</h3>
    </div>
    <div class="row" id="tasks-container" style="margin-top:30px">
        </div>
    </div>
<hr>
<div class="container-fluid">
    <h3 class="text-center">Archived Tasks</h3>
</div>
<div class="container-fluid" style="margin-top:30px">
    <div class="row" id="archived-tasks">
    </div>
</div>

<div class="modal" id="renameModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content round-corner">
            <div class="modal-header">
                <h5 class="modal-title">Rename Task</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label class="col-form-label" for="newNameForTask"></label>
                    <input type="text" class="form-control round-corner" placeholder="Add new name for Task." id="newNameForTask">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary round-corner" id="renameSubmit">Rename</button>
                <button type="button" class="btn btn-secondary round-corner" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<script src="../lib/bootstrap.min.js" type="text/javascript"></script>
<script src="indexView.js"></script>
<script src="indexController.js"></script>
<!--<script src="https://apis.google.com/js/api.js" type="text/javascript"></script>-->
</body>
</html>
