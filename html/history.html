<!doctype html>
<html>
<head>
    <title>Sail Boat</title>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/history.css">
</head>
<body>
<script src="template.js"></script>

<div class="container-fluid">

    <div class="row" style="padding-top: 1em">
        <div class="col-lg-2">
            <div class="btn-group-vertical" style="width: 100%; padding-bottom: 2em" data-toggle="buttons">
                <button type="button" class="btn btn-secondary round-corner" id="openLikedPages">Open Archived Pages
                </button>
            </div>
            <button type="button" style="width: 100%" class="btn btn-secondary disabled round-corner-top">Your Tasks
            </button>
            <div class="btn-group-vertical" style="width: 100%" id="tasks-list" data-toggle="buttons">
            </div>
        </div>

        <div class="col-lg-10">
            <h2 id="taskNameBanner" class="text-center font-weight-bold"></h2>
            <!-- empty div -->
            <div class="row" style="height: 1em"></div>
            <table class="table table-hover history-table" id="table" style="overflow:hidden;">
                <thead style="text-align: center">
                <tr>
                    <th scope="col" style="width:1px;"><input type="checkbox" id="selectAll"></th>
                    <th scope="col" id="title" style="width: 60%">Title</th>
                    <th scope="col" id="liked" style="width: 6%">Archived</th>
                    <th scope="col" id="time" style="width: 24%">Time Spent <span style="font-weight:lighter;">(Experimental)</span></th>
                    <th scope="col" id="lastVisit" style="width: 10%">Last Visited</th>
                </tr>
                </thead>
                <tbody id="historyTable">
                </tbody>
            </table>
            <div id="task-urls" style="overflow:scroll; height:600px;">
                <ol id="urls-list">
                </ol>
            </div>
        </div>
    </div>
</div>

<ul class='custom-menu'>
    <li data-action="likePages">Like</li>
    <li data-action="deletePages">Delete from history</li>
</ul>
<script src="../utils/web-util.js"></script>
<script src="sortElements.js"></script>
<script src="history.js"></script>
</body>
</html>
