<!doctype html>
<html>
<head>
    <title>Sail Boat</title>
    <script src="../lib/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/highcharts.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/custom.css">
    <link rel="stylesheet" href="../css/history.css">
    <link rel="stylesheet" href="../css/datatables.css">
</head>
<body>

<script src="template.js"></script>

<div class="container-fluid">
    <div id="history-timeline" style="height: 500px"></div>
    <div class="row" style="padding-top: 1em">
        <div class="col-lg-2">
            <div class="btn-group-vertical" style="width: 100%; padding-bottom: 2em" data-toggle="buttons">
                <button type="button" class="btn btn-secondary round-corner" id="openLikedPages">Open Archived Pages
                </button>
            </div>
            <button type="button" style="width: 100%" class="btn btn-secondary disabled round-corner-top">Your Tasks
            </button>
            <div class="btn-group-vertical" style="width: 100%" id="tasks-list" data-toggle="buttons">
            </div>
        </div>

        <div class="col-lg-10">
            <h2 id="taskNameBanner" class="text-center font-weight-bold"></h2>
            <div id="historyTableDiv" style="padding-bottom: 50px;">
                <table id="historyTable" class="display" width="100%"></table>
            </div>
        </div>
    </div>
</div>

<ul class='custom-menu'>
    <li data-action="likePages">Like</li>
    <li data-action="deletePages">Delete from history</li>
</ul>
<script src="../utils/web-util.js"></script>
<script src="sortElements.js"></script>
<script src="../lib/datatables.js"></script>
<script src="../lib/any-number.js"></script>
<script src="../utils/util.js"></script>
<script src="../lib/highcharts.js"></script>
<script src="../lib/highcharts-more.src.js"></script>
<script src="../lib/compromise.min.js"></script>
<script src="dummy-data.js"></script>
<script src="history.js"></script>
</body>
</html>
